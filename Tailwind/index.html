<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="container" class="p-4 bg-black w-full h-full flex justify-center items-center">
        <button id="left" class="bg-red-500 w-[80px] h-[100px] mx-[10] text-[3rem] flex justify-center items-center hover:opacity-[0.7]">&larr;</button>
        <img id="photo" class="transition-opacity duration-[500ms] ease max-width-[1024px] min-w-[1024px] max-h-[550px]" src="../images/image_1.jpg" alt="No image source">
        <button id="right" class="bg-green-500 w-[80px] h-[100px] mx-[10] text-[3rem] flex justify-center items-center hover:opacity-[0.7]">&rarr;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
