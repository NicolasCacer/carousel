<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="container" class="p-4 bg-black w-full h-full flex justify-center items-center">
        <button id="left" class="bg-red-500 w-[200px] h-[200px]">&larr;</button>
        <img id="photo" class="w-[200px] h-[100px]" src="../images/image_1.jpg" alt="No image source">
        <button id="right" class="bg-green-500 w-[200px] h-[200px]">&rarr;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
